<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Berkah</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-gradient-to-br from-purple-700 to-pink-500 min-h-screen flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md">
            <h1 class="text-4xl font-bold text-center text-purple-700 mb-2"><span class="text-black font-extrabold tracking-tighter">Berkah</span><span class="text-red-500 font-extrabold">.</span></h1>
            <h1 class="text-4xl font-bold text-center text-purple-700 mb-8">Admin Dashboard</h1>
            <form class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="w-full px-4 py-2 rounded-lg border border-gray-400" id="username" name="username"
                        type="text">
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="w-full px-4 py-2 rounded-lg border border-gray-400" id="password" name="password"
                        type="password">
                </div>
                <div>
                    <button class="w-full bg-purple-700 hover:bg-purple-900 text-white font-bold py-2 px-4 rounded-lg">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
